<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor de moedas-1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <img class="logo" src="./assets/logo (1).gif" alt="conversor">

    <main>
        <label>
            Converter <b>de</b>
            <select class="moeda-escolher">
                <option>
                    R$ Real brasileiro
                </option>

                <option>
                    US$ Dólar americano
                </option>

                <option>
                    Euro €
                </option>

                <option>
                    £ Libra
                </option>

                <option>
                    Bitcoin
                </option>
            </select>
        </label>



        <label>
            Converter <b>para</b>
            <select class="moeda-select">

                <option value="dolar">

                    US$ Dólar americano
                </option>

                <option value="real">
                    R$ Real brasileiro
                </option>

                <option value="euro">
                    Euro €
                </option>

                <option value="libra">
                    £ Libra
                </option>
                <option value="bitcoin">
                    Bitcoin
                </option>


            </select>

        </label>

        <label>

            Valor
            <input class="input-moeda" placeholder="R$ 10.000,00">

        </label>

        <button class="convert-button">
            Converter
        </button>

        <section>

            <div class="caixa-moeda">
                <img class="imagem-moeda" src="./assets/real.png" alt="moeda-converter">
                <p class="moeda" id="nome-moeda">Real</p>
                <p class="Valor-converter"> <b> R$ 0 </b> </p>
            </div>

            <img class="seta" src="./assets/seta.png" alt="">

            <div class="caixa-moeda">
                <img class="moeda-img" src="./assets/dolar.png" alt="moeda-convertida">
                <p class="moeda" id="moeada-name"> Dolar Americano
                <p>
                <p class="Valor"> <b>US$ 0.0</b></p>
            </div>

        </section>

    </main>



</body>

<script src="./scripts.js"></script>

</html>
